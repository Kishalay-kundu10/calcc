<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="calc">
            <div class="screen"></div>
            <div class="btn">
                <button id="cal">C</button>
                <button id="prnth">()</button>
                <button id="prcn">%</button>
                <button id="dvd">/</button>
                <button id="sev">7</button>
                <button id="egh">8</button>
                <button id="nin">9</button>
                <button id="mult">*</button>
                <button id="four">4</button>
                <button id="fiv">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="thre">3</button>
                <button id="plus">+</button>
                <button id="sign">+/-</button>
                <button id="zero">0</button>
                <button id="dec">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
